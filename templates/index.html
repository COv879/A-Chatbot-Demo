<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Chatbot</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Demo Chatbot</h1>
            <p>Bienvenido a mi página de demostración de Chatbot, la cual utiliza la API de OpenAI.</p>
        </header>

        <div class="chat-container">
            <div class="conversation">
                <!-- Ciclo para mostrar la conversación completa -->
                {% for message in conversation %}
                    <div class="message {{ message.role }}">
                        <strong>{{ message.role.capitalize() }}:</strong>
                        <p>{{ message.message }}</p>
                    </div>
                {% endfor %}
            </div>

            <form method="POST" action="/">
                <label for="comentario">Introduce tu mensaje:</label>
                <textarea id="comentario" name="comentario" rows="4" placeholder="Escriba su mensaje..."></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
